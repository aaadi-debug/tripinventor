<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>TripInventor - Enquie Us</title>
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!--Custom CSS-->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <!--Plugin CSS-->
  <link href="css/plugin.css" rel="stylesheet" type="text/css" />
  <!--Flaticons CSS-->
  <link href="fonts/flaticon.css" rel="stylesheet" type="text/css" />
  <!--Font Awesome-->

  <link rel="stylesheet" href="fonts/line-icons.css" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
  <div id="header"></div>

  <!-- BreadCrumb Starts -->
  <section class="breadcrumb-main pb-0" style="background-image: url(images/bg/breadcrumbs_bg.png)">
    <div class="breadcrumb-outer pt-10">
      <div class="container">
        <div class="breadcrumb-content d-md-flex align-items-center pt-10">
          <h2 class="mb-0">Enquire Us</h2>
          <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Enquire Us
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="dot-overlay"></div>
  </section>
  <!-- BreadCrumb Ends -->

  <div class="enquiry-form">
    <div class="form-container">
      <div class="section-title text-center mb-5 pb-2  mx-auto">
        <h2 class="m-0">Travel <span>Enquiry Form</span></h2>
        <p class="mb-0">
          Travel has helped us to understand the meaning of life and it has
          helped us become better people. Each time we travel, we see the
          world with new eyes.
        </p>
      </div>
      <form id="enquiryForm">
        <div class="form-group">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <label for="destinations">Destinations</label>
              <select id="destinations">
                <option value="">Select a destination</option>
                <option value="Paris">Paris</option>
                <option value="New York">New York</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Sydney">Sydney</option>
                <option value="Dubai">Dubai</option>
              </select>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <label>Your selected destinations will appear here:</label>
              <div id="destinationList" class="destination-list">
                <p id="noDestinations">-- No destinations added --</p>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="checkIn">Check-in Date</label>
              <input type="date" id="checkIn" min="" onchange="calculateNights()">
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="checkOut">Check-out Date</label>
              <input type="date" id="checkOut" min="" onchange="calculateNights()">
            </div>
          </div>
        </div>

        <!-- <div class="form-group">
          <label id="nightsLabel">Nights:</label>
        </div> -->

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label>Adults</label>
              <div class="passenger-row" id="adultSelection"></div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label>Children</label>
              <div class="passenger-row" id="childSelection"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="childAge">Child Age</label>
              <input type="number" id="childAge" min="0" max="18" placeholder="Enter child age">
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="hotelCategory">Hotel Category</label>
              <select id="hotelCategory">
                <option value="">Select category</option>
                <option value="3-star">3 Star</option>
                <option value="4-star">4 Star</option>
                <option value="5-star">5 Star</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="budget">Estimate Budget per Person</label>
              <input type="number" id="budget" min="0" placeholder="Enter budget">
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="mealPlan">Meal Plan</label>
              <select id="mealPlan">
                <option value="">Select meal plan</option>
                <option value="Epai">Epai (No Meal)</option>
                <option value="Cpai">Cpai (Only Breakfast)</option>
                <option value="Mapi">Mapi (Breakfast & Dinner)</option>
                <option value="Apai">Apai (Breakfast, Dinner & Lunch)</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone" required />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label for="additionalRequirements">Additional Requirements</label>
              <textarea id="additionalRequirements" rows="4" placeholder="Enter any additional requirements"></textarea>
            </div>
          </div>
        </div>

        

        <button type="submit" class="submitBTN">Submit</button>
      </form>
    </div>
  </div>


  <script src="./enquiry-form.js"></script>

  <div id="footerPlaceholder"></div>
  <script src="./footer.js"></script>

  <script>
    // Call footer loading script
    loadFooter();
  </script>

  <!-- Back to top start -->
  <div id="back-to-top">
    <a href="#"></a>
  </div>
  <!-- Back to top ends -->

  <script>
    // Function to load HTML content with AJAX
    function loadContent(url, elementId, callback) {
      fetch(url)
        .then((response) => response.text())
        .then((data) => {
          document.getElementById(elementId).innerHTML = data;
          if (callback) callback(); // Trigger the callback after loading
        })
        .catch((error) => console.error("Error loading content:", error));
    }
    loadContent("header.html", "header");

  </script>
  <script src="./search.js"></script>
  <script src="./newsletter.js"></script>
  <script src="./login.js"></script>
  <script src="./signup.js"></script>
  <script src="./queryForm.js"></script>
  <script src="./js/global.js"></script>

  <!-- *Scripts* -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugin.js"></script>
  <script src="js/main.js"></script>
  <script src="js/custom-nav.js"></script>
</body>

</html>
